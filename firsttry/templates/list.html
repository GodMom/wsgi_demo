<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>list</title>
</head>
<body>
	<div id ="table_view">
		<table id="list">
			<tr>
				<td>标题</td>
				<td>内容</td>
				<td>描述</td>
			</tr>
			{% for title,content,description in seq %}
			<tr>
				<td>{{ title }}</td>
				<td>{{ content }}</td>
				<td>{{ description }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</body>
</html>
